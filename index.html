<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="sbcapp.css">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <img class="logo" id="sbclogo" alt="sabucco barbell club logo" src="./Images/logo-shield nouveau.png">
            <div class="hero-text">
            <h2>Welcome to the </h2>
            <h1>Sabucco Barbell Club</h1>
            <h2>Workout Tracker</h2>
            </div>
            <nav class="vertical-nav-bar">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./howto.html">Tracker How-tos</a></li>
                    <li><a href="#workouts">Workouts</a></li>
                    <li><a href="#join">Join the Club</a></li>
                </ul>
            </nav>
            </div>
        </div>
    </section>
    <section class="main">
    <div id="app">
        <h2>Add New Workout</h2>
        <form id="workoutForm">
            <div class="input-group">
                <label for="muscleGroupInput">Muscle Group:</label>
                <input type="text" id="muscleGroupInput" name="muscleGroup" placeholder="Targeted Muscle Group">
                <span id="muscleGroupText"></span> 
            </div>            
            <div id="exercisesContainer">
                <button type="button" id="addExerciseBtn">Add Exercise</button>
            </div>
            <div class="finish" id="finishButton">
            <button type="submit"id="submitWorkout">Submit Workout</button>
            <button type="reset" id="resetWorkout">Reset Workout</button>
            </div>
            <!-- Placeholder for the confirmation popup -->
            <div id="confirmationPopup" style="display: none;">
                <div id="popupContent">
                <p id="popupMessage">Level Up! Great job!</p>
                <button type="button" id="closePopup">OK</button>
                </div>
            </div>
        </form>
    </div>
    </section>
    <script src="sbcapp.js"></script>
</body>
</html>
